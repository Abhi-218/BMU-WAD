<!DOCTYPE html>
<html>
<head>
    <title>Squares and Cubes Table</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
    <script type="text/javascript">
        function generateTable() {
            var table = document.getElementById('squares-cubes-table');
            var tbody = document.createElement('tbody');

            for (var i = 0; i <= 10; i++) {
                var row = document.createElement('tr');

                var cell1 = document.createElement('td');
                cell1.textContent = i;
                row.appendChild(cell1);

                var cell2 = document.createElement('td');
                cell2.textContent = i * i;
                row.appendChild(cell2);

                var cell3 = document.createElement('td');
                cell3.textContent = i * i * i;
                row.appendChild(cell3);

                tbody.appendChild(row);
            }

            table.appendChild(tbody);
        }
    </script>
</head>
<body onload="generateTable()">
    <h1>Squares and Cubes of Numbers from 0 to 10</h1>
    <table id="squares-cubes-table">
        <thead>
            <tr>
                <th>Number</th>
                <th>Square</th>
                <th>Cube</th>
            </tr>
        </thead>
    </table>
</body>
</html>
